<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: file:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; img-src 'self' data: file:;">
    <link rel="stylesheet" type="text/css" href="../css/conditions.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
</head>
<body>
    <div class="container">
        <div>Type the element's conditions.</div>
        <div id="conditionsInputs">
            <input type="hidden" name="id" id="conditionsId">
            <input type="hidden" name="name" id="conditionsName">
            <textarea name="conditions" id="conditions" rows="10" cols="50"></textarea>
        </div>
        <div>
            <button class="custombutton" id="saveConditions">Save & Close</button>
        </div>
    </div>
</body>
</html>
