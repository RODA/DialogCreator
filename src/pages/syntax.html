<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dialog's syntax</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link rel="stylesheet" href="../css/global.css">
    <style>
      html, body { margin: 0; padding: 0; background: #fff; font-family: Arial, Helvetica, sans-serif; }
      .toolbar { display: flex; gap: 8px; padding: 8px; border-bottom: 1px solid #ddd; }
      .section-title { font-weight: 600; margin: 10px 10px 6px 10px; font-size: 14px; color: #333; }
      .grid-wrap { margin: 0 10px; border: 1px solid #ddd; }
      table { width: 100%; border-collapse: collapse; }
      thead th { text-align: left; background: #f5f5f5; padding: 6px; font-size: 12px; border-bottom: 1px solid #ddd; }
      tbody td { padding: 6px; font-size: 13px; border-bottom: 1px solid #eee; }
      tbody tr { cursor: pointer; }
      tbody tr:hover { background: #f9f9f9; }
      .syntax-area { margin: 10px; display: flex; flex-direction: column; }
      #syntaxText { width: 100%; height: 240px; resize: none; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 13px; padding: 8px; }
      .actions { display: flex; gap: 8px; justify-content: flex-start; margin: 8px 10px 10px 10px; }
      button { padding: 4px 10px; }
      input[type="text"], select { font-size: 13px; padding: 2px 4px; }
    </style>
  </head>
  <body>
    <div class="section-title">Elements</div>
    <div class="grid-wrap">
      <table>
        <thead>
          <tr>
            <th style="width: 40%">Name</th>
            <th style="width: 20%">Type</th>
            <th>Default</th>
          </tr>
        </thead>
        <tbody id="elementsBody"></tbody>
      </table>
    </div>
    <div class="section-title">Syntax</div>
    <div class="syntax-area">
      <textarea id="syntaxText" spellcheck="false"></textarea>
    </div>
    <div class="actions">
      <button id="saveClose">Save & Close</button>
    </div>
  </body>
</html>
