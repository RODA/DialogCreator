<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Dialog creator</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/editor.css">
    </head>

    <body>
        <div>
            <div class="editor-area">
                <!-- List available elements -->
                <div class="elements" id="elementsList"></div>
                <!-- <div>
                    <div class="mt-1_5">
                        <button class="custombutton" type="button" id="defaults">Default values</button>
                    </div>
                </div> -->
                <!-- Dialog area -->
                <div class="dialog-section">
                    <!-- Toolbar above dialog -->
                    <div class="editor-toolbar" id="editor-toolbar" role="toolbar" aria-label="Editor toolbar">
                        <button type="button" id="sendToBack" class="iconbutton" title="Send to back (Cmd/Ctrl+Shift+↓)" aria-label="Send to back" disabled>
                            <img src="../assets/bottom.svg" width="18" height="18" alt="Send to back" aria-hidden="true" />
                        </button>
                        <button type="button" id="sendBackward" class="iconbutton" title="Send backward (Cmd/Ctrl+↓)" aria-label="Send backward" disabled>
                            <img src="../assets/lower.svg" width="18" height="18" alt="Send backward" aria-hidden="true" />
                        </button>
                        <button type="button" id="bringForward" class="iconbutton" title="Bring forward (Cmd/Ctrl+↑)" aria-label="Bring forward" disabled>
                            <img src="../assets/raise.svg" width="18" height="18" alt="Bring forward" aria-hidden="true" />
                        </button>
                        <button type="button" id="bringToFront" class="iconbutton" title="Bring to front (Cmd/Ctrl+Shift+↑)" aria-label="Bring to front" disabled>
                            <img src="../assets/top.svg" width="18" height="18" alt="Bring to front" aria-hidden="true" />
                        </button>
                        <button type="button" id="groupElements" class="iconbutton" title="Group (Cmd/Ctrl+G)" aria-label="Group" disabled>
                            <img src="../assets/group.svg" width="18" height="18" alt="Group" aria-hidden="true" />
                        </button>
                        <button type="button" id="ungroupElements" class="iconbutton" title="Ungroup (Cmd/Ctrl+Shift+G)" aria-label="Ungroup" disabled>
                            <img src="../assets/ungroup.svg" width="18" height="18" alt="Ungroup" aria-hidden="true" />
                        </button>
                    </div>
                    <div id="dialog"></div>
                    <h3 id="dialog-properties_title">Dialog's properties</h3>
                    <div id="dialog-properties">
                        <div>
                            <div class="dialog-properties_property">
                                <label for="dialogName">Name</label>
                                <input name="name" id="dialogName" />
                            </div>
                            <div class="dialog-properties_property">
                                <label for="dialogTitle">Title</label>
                                <input name="title" id="dialogTitle" />
                            </div>
                            <div class="dialog-properties_property">
                                <label for="dialogWidth">Width</label>
                                <input name="width" id="dialogWidth" />
                            </div>
                            <div class="dialog-properties_property">
                                <label for="dialogHeight" class="text-center">Height</label>
                                <input name="height" id="dialogHeight" />
                            </div>
                            <div class="dialog-properties_property">
                                <label for="dialogFontSize" class="text-center">Font size</label>
                                <input name="fontSize" id="dialogFontSize" />
                            </div>
                            <!-- <div class="dialog-properties_property">
                                <label for="dialogDependencies">R packages</label>
                                <input name="dependencies" id="dialogDependencies" placeholder="semicolon (;) separated" />
                            </div> -->
                        </div>
                        <div class="dialogButtons">
                            <button id="dialog-syntax" disabled>Syntax</button>
                        </div>
                    </div>
                </div>
                <!-- Properties area -->
                <div id="properties">
                    <div id="propertiesList" class="hidden">
                        <!-- Dialog ID -->
                        <input name="parentId" type="hidden" id="elparentId" />
                        <!-- General -->
                        <div>
                            <h2>General</h2>
                            <!-- all -->
                            <div class="element-property hidden-element">
                                <label for="eltype">Type</label>
                                <input name="type" type="text" disabled id="eltype" readonly  class="input-as-text"/>
                            </div>
                            <!-- usable -->
                            <div class="element-property hidden-element">
                                <label for="elnameid">Name (ID)</label>
                                <input name="nameid" type="text" id="elnameid" />
                            </div>
                            <!-- radio -->
                            <div class="element-property hidden-element">
                                <label for="elgroup">Group</label>
                                <input name="group" type="text" id="elgroup" />
                            </div>
                            <!-- text -->
                            <div class="element-property hidden-element">
                                <label for="eltext">Text</label>
                                <input name="text" type="text" id="eltext" />
                            </div>
                            <!-- label -->
                            <div class="element-property hidden-element">
                                <label for="ellabel">Label</label>
                                <input name="label" type="text" id="ellabel" />
                            </div>
                            <!-- Radio Group -->
                            <div class="element-property hidden-element">
                                <label for="elradioGroup">Radio Group</label>
                                <input name="radioGroup" type="text" id="elradioGroup" />
                            </div>
                        </div>

                        <!-- Layout properties -->
                        <div class="mt-1_5">
                            <h2>Layout properties</h2>
                            <div class="element-property hidden-element">
                                <label for="elleft">Left</label>
                                <input name="left" type="text" id="elleft" />
                            </div>

                            <!-- container & select -->
                            <div class="element-property hidden-element">
                                <label for="eltop">Top</label>
                                <input name="top" type="text" id="eltop" />
                            </div>
                            <div class="element-property hidden-element">
                                <label for="elwidth">Width</label>
                                <input name="width" type="text" id="elwidth" />
                            </div>

                            <div class="element-property hidden-element"> <!-- button -->
                                <label for="elmaxWidth">Width (max)</label>
                                <input name="maxWidth" type="text" id="elmaxWidth" />
                            </div>
                            <div class="element-property hidden-element"> <!-- button -->
                                <label for="ellineClamp">Lines (max)</label>
                                <input name="lineClamp" type="text" id="ellineClamp" />
                            </div>

                            <div class="element-property hidden-element"> <!-- checkbox -->
                                <label for="elsize">Size</label>
                                <input name="size" type="text" id="elsize" />
                            </div>
                            <!-- counter -->
                            <div class="element-property hidden-element">
                                <label for="elspace">Space</label>
                                <input name="space" type="text" id="elspace" />
                            </div>

                            <div class="element-property hidden-element">
                                <label for="elheight">Height</label>
                                <input name="height" type="text" id="elheight" />
                            </div>

                            <!-- Container Type -->
                            <div class="element-property hidden-element">
                                <label for="elobjViewClass">Object class</label>
                                <select name="objViewClass" id="elobjViewClass">
                                    <option value="dataSet">Dataset</option>
                                    <option value="variable">Variable</option>
                                </select>
                            </div>
                            <!-- Parent Container -->
                            <div class="element-property hidden-element" id="parentContainer">
                                <label for="elparentContainer">Parent</label>
                                <input name="parentContainer" type="text" id="elparentContainer" />
                            </div>

                            <!-- label -->
                            <div class="element-property hidden-element">
                                <label for="elfontSize">Font size</label>
                                <input name="fontSize" type="text" id="elfontSize" />
                            </div>

                            <!-- separator -->
                            <div class="element-property hidden-element">
                                <label for="eldirection">Direction</label>
                                <select name="direction" id="eldirection">
                                    <option value="horizontal">Horizontal</option>
                                    <option value="vertical">Vertical</option>
                                </select>
                            </div>
                            <div class="element-property hidden-element">
                                <label for="elcolor" id="colorlabel">Color</label>
                                <input name="color" type="text" id="elcolor" />
                            </div>
                            <div class="element-property hidden-element">
                                <label for="elfontColor">Font color</label>
                                <input name="fontColor" type="text" id="elfontColor" />
                            </div>

                            <!-- Counter start val -->
                            <div class="element-property hidden-element">
                                <label for="elstartval">Start Val</label>
                                <input name="startval" type="text" id="elstartval" />
                            </div>
                            <!-- Counter max val -->
                            <div class="element-property hidden-element">
                                <label for="elmaxval">Max val</label>
                                <input name="maxval" type="text" id="elmaxval" />
                            </div>

                            <!-- select -->
                            <div class="element-property hidden-element">
                                <label for="eldataSource">Data source</label>
                                <select name="dataSource" id="eldataSource">
                                    <option value="custom">Custom</option>
                                    <option value="fromR">R workspace</option>
                                </select>
                            </div>

                            <!--
                                This works and could be used, but it is very R specific and the
                                Dialog Creator could theoretically be used for any other language
                            -->
                            <!-- <div class="element-property hidden-element" id="divRobjects">
                                <label for="elRobjects">Objects</label>
                                <select name="Robjects" id="elRobjects">
                                    <option value="all">All</option>
                                    <option value="df">Data frames</option>
                                    <option value="list">Lists</option>
                                    <option value="mat">Matrices</option>
                                    <option value="vec">Vectors</option>
                                </select>
                            </div> -->

                            <!-- Input val -->
                            <div class="element-property hidden-element" id="divalue">
                                <label for="elvalue" id="valuelabel">Value</label>
                                <input name="value" type="text" id="elvalue" />
                            </div>
                            <!-- checkbox -->
                            <div class="element-property hidden-element">
                                <label for="elisChecked">Checked</label>
                                <select name="isChecked" id="elisChecked">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <!-- radiobox -->
                            <div class="element-property hidden-element">
                                <label for="elisSelected">Selected</label>
                                <select name="isSelected" id="elisSelected">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                        <!-- isEnabled -->
                        <div class="element-property hidden-element">
                            <label for="elisEnabled">Enabled</label>
                            <select name="isEnabled" id="elisEnabled">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <!-- isVisible -->
                        <div class="element-property hidden-element">
                            <label for="elisVisible">Visible</label>
                            <select name="isVisible" id="elisVisible">
                                <option value="true">Show</option>
                                <option value="false">Hide</option>
                            </select>
                        </div>
                        <div class="element-property hidden-element">
                            <label for="elonClick">Click</label>
                            <select name="onClick" id="elonClick">
                                <option value="run">Run Command</option>
                                <option value="reset">Reset Dialog</option>
                            </select>
                        </div>

                        <!-- Slider handle properties -->
                        <div class="mt-1_5 hidden-element" id="sliderHandleProperties">
                            <h2>Handle properties</h2>
                            <div class="element-property hidden-element">
                                <label for="elhandlepos">Position (%)</label>
                                <input name="handlepos" type="text" id="elhandlepos" />
                            </div>
                            <div class="element-property hidden-element">
                                <label for="elhandleshape">Shape</label>
                                <select name="handleshape" id="elhandleshape">
                                    <option value="triangle">Triangle</option>
                                    <option value="circle">Circle</option>
                                </select>
                            </div>
                            <div class="element-property hidden-element">
                                <label for="elhandlecolor">Color</label>
                                <input name="handlecolor" type="text" id="elhandlecolor" />
                            </div>
                            <div class="element-property hidden-element">
                                <label for="elhandlesize">Size</label>
                                <input name="handlesize" type="text" id="elhandlesize" />
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="mt-1_5">
                            <h2>Actions</h2>
                            <div class="text-right">
                                <button class="custombutton" type="button" id="conditions">Conditions</button>
                                <button class="custombutton" type="button" disabled id="removeElement">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="editor-cover"></div>
        </div>
    </body>

</html>
