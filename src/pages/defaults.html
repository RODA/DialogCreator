<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Dialog creator</title>
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
        <meta http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/editor.css">
    </head>

    <body>
        <div class="dialogContainer">
            <!-- List available elements -->
            <div class="elements" id="elementsListDefaults"></div>

            <!-- Dialog elements area -->
            <div id="properties">
                <div id="propertiesListDefaults" class="hidden">
                    <!-- Dialog ID -->
                    <input type="hidden" name="parentId" id="elparentIdDefaults" />
                    <!-- General -->
                    <div>
                        <h2>General</h2>
                        <!-- all -->
                        <div class="element-property hidden-element">
                            <label for="eltype">Type</label>
                            <input type="text" disabled name="type" id="eltypeDefaults" readonly  class="input-as-text"/>
                        </div>
                        <!-- usable -->
                        <div class="element-property hidden-element">
                            <label for="elnameid">Name (ID)</label>
                            <input type="text" name="nameid" id="elnameidDefaults" />
                        </div>
                        <!-- radio -->
                        <div class="element-property hidden-element">
                            <label for="elgroup">Group</label>
                            <input type="text" name="group" id="elgroupDefaults" />
                        </div>
                        <!-- text -->
                        <div class="element-property hidden-element">
                            <label for="eltext">Text</label>
                            <input type="text" name="text" id="eltextDefaults" />
                        </div>
                        <!-- label -->
                        <div class="element-property hidden-element">
                            <label for="ellabel">Label</label>
                            <input type="text" name="label" id="ellabelDefaults" />
                        </div>
                        <!-- Radio Group -->
                        <div class="element-property hidden-element">
                            <label for="elradioGroup">Radio Group</label>
                            <input type="text" name="radioGroup" id="elradioGroupDefaults" />
                        </div>
                    </div>

                    <!-- Layout properties -->
                    <div class="mt-1_5">
                        <h2>Layout properties</h2>
                        <div class="element-property hidden-element">
                            <label for="elleft">Left</label>
                            <input type="text" name="left" id="elleftDefaults" />
                        </div>

                        <!-- container & select -->
                        <div class="element-property hidden-element">
                            <label for="eltop">Top</label>
                            <input type="text" name="top" id="eltopDefaults" />
                        </div>
                        <div class="element-property hidden-element">
                            <label for="elwidth">Width</label>
                            <input type="text" name="width" id="elwidthDefaults" />
                        </div>

                        <div class="element-property hidden-element"> <!-- button -->
                            <label for="elmaxWidth">Width (max)</label>
                            <input type="text" name="maxWidth" id="elmaxWidthDefaults" />
                        </div>
                        <div class="element-property hidden-element"> <!-- button -->
                            <label for="ellineClamp">Lines (max)</label>
                            <input type="text" name="lineClamp" id="ellineClampDefaults" />
                        </div>

                        <div class="element-property hidden-element"> <!-- checkbox -->
                            <label for="elsize">Size</label>
                            <input type="text" name="size" id="elsizeDefaults" />
                        </div>
                        <!-- counter -->
                        <div class="element-property hidden-element">
                            <label for="elspace">Space</label>
                            <input type="text" name="space" id="elspaceDefaults" />
                        </div>

                        <div class="element-property hidden-element">
                            <label for="elheight">Height</label>
                            <input type="text" name="height" id="elheightDefaults" />
                        </div>

                        <!-- Container Type -->
                        <div class="element-property hidden-element">
                            <label for="elobjViewClass">Object class</label>
                            <select name="objViewClass" id="elobjViewClassDefaults">
                                <option value="dataSet">Dataset</option>
                                <option value="variable">Variable</option>
                            </select>
                        </div>
                        <!-- Parent Container -->
                        <div class="element-property hidden-element" id="parentContainerDefaults">
                            <label for="elparentContainer">Parent</label>
                            <input type="text" name="parentContainer" id="elparentContainerDefaults" />
                        </div>

                        <!-- label -->
                        <div class="element-property hidden-element">
                            <label for="elfontSize">Font size</label>
                            <input type="text" name="fontSize" id="elfontSizeDefaults" />
                        </div>

                        <!-- separator -->
                        <div class="element-property hidden-element">
                            <label for="eldirection">Direction</label>
                            <select name="direction" id="eldirectionDefaults">
                                <option value="horizontal">Horizontal</option>
                                <option value="vertical">Vertical</option>
                            </select>
                        </div>
                        <div class="element-property hidden-element">
                            <label for="elcolor" id="colorlabel">Color</label>
                            <input type="text" name="color" id="elcolorDefaults" />
                        </div>
                        <div class="element-property hidden-element">
                            <label for="elfontColor">Font color</label>
                            <input type="text" name="fontColor" id="elfontColorDefaults" />
                        </div>

                        <!-- Counter start val -->
                        <div class="element-property hidden-element">
                            <label for="elstartval">Start Val</label>
                            <input type="text" name="startval" id="elstartvalDefaults" />
                        </div>
                        <!-- Counter max val -->
                        <div class="element-property hidden-element">
                            <label for="elmaxval">Max val</label>
                            <input type="text" name="maxval" id="elmaxvalDefaults" />
                        </div>

                        <!-- select -->
                        <div class="element-property hidden-element">
                            <label for="eldataSource">Data source</label>
                            <select name="dataSource" id="eldataSourceDefaults">
                                <option value="custom">Custom</option>
                                <option value="fromR">R workspace</option>
                            </select>
                        </div>

                        <!--
                            This works and could be used, but it is very R specific and the
                            Dialog Creator could theoretically be used for any other language
                        -->
                        <!-- <div class="element-property hidden-element" id="divRobjectsDefaults">
                            <label for="elRobjects">Objects</label>
                            <select name="Robjects" id="elRobjectsDefaults">
                                <option value="all">All</option>
                                <option value="df">Data frames</option>
                                <option value="list">Lists</option>
                                <option value="mat">Matrices</option>
                                <option value="vec">Vectors</option>
                            </select>
                        </div> -->

                        <!-- Input val -->
                        <div class="element-property hidden-element" id="divalueDefaults">
                            <label for="elvalue" id="valuelabel">Value</label>
                            <input type="text" name="value" id="elvalueDefaults" />
                        </div>
                        <!-- checkbox -->
                        <div class="element-property hidden-element">
                            <label for="elisChecked">Checked</label>
                            <select name="isChecked" id="elisCheckedDefaults">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <!-- radiobox -->
                        <div class="element-property hidden-element">
                            <label for="elisSelected">Selected</label>
                            <select name="isSelected" id="elisSelectedDefaults">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                    <!-- isEnabled -->
                    <div class="element-property hidden-element">
                        <label for="elisEnabled">Enabled</label>
                        <select name="isEnabled" id="elisEnabledDefaults">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <!-- isVisible -->
                    <div class="element-property hidden-element">
                        <label for="elisVisible">Visible</label>
                        <select name="isVisible" id="elisVisibleDefaults">
                            <option value="true">Show</option>
                            <option value="false">Hide</option>
                        </select>
                    </div>

                    <!-- Slider handle properties -->
                    <div class="mt-1_5 hidden-element" id="sliderHandlePropertiesDefaults">
                        <h2>Handle properties</h2>
                        <div class="element-property hidden-element">
                            <label for="elhandlepos">Position (%)</label>
                            <input type="text" name="handlepos" id="elhandleposDefaults" />
                        </div>
                        <div class="element-property hidden-element">
                            <label for="elhandleshape">Shape</label>
                            <select name="handleshape" id="elhandleshapeDefaults">
                                <option value="triangle">Triangle</option>
                                <option value="circle">Circle</option>
                            </select>
                        </div>
                        <div class="element-property hidden-element">
                            <label for="elhandlecolor">Color</label>
                            <input type="text" name="handlecolor" id="elhandlecolorDefaults" />
                        </div>
                        <div class="element-property hidden-element">
                            <label for="elhandlesize">Size</label>
                            <input type="text" name="handlesize" id="elhandlesizeDefaults" />
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-1_5">
                        <h2>Actions</h2>
                        <div class="text-right">
                            <button class="custombutton" type="button" id="saveDefaults">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
