<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Dialog creator</title>
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
        <meta http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; img-src http: https: data: ; script-src 'self';" />
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/defaults.css">
    </head>

    <body>
        <div class="editor-area">
            <!-- List available elements -->
            <div class="elements" id="elementsList"></div>
            <div id="middle-space"></div>
            <div id="properties" class="mt-0_75">
                <div id="propertiesList" class="hidden">
                    <!-- radio -->
                    <div class="element-property hidden-element">
                        <label for="elgroup">Group</label>
                        <input name="group" type="text" id="elgroup" />
                    </div>
                    <!-- text -->
                    <div class="element-property hidden-element">
                        <label for="eltext">Text</label>
                        <input name="text" type="text" id="eltext" />
                    </div>
                    <!-- label -->
                    <div class="element-property hidden-element">
                        <label for="ellabel">Label</label>
                        <input name="label" type="text" id="ellabel" />
                    </div>
                    <!-- Radio Group -->
                    <div class="element-property hidden-element">
                        <label for="elradioGroup">Radio Group</label>
                        <input name="radioGroup" type="text" id="elradioGroup" />
                    </div>
                    <!-- Layout properties -->
                    <div class="element-property hidden-element">
                        <label for="elleft">Left</label>
                        <input name="left" type="text" id="elleft" />
                    </div>

                    <!-- container & select -->
                    <div class="element-property hidden-element">
                        <label for="eltop">Top</label>
                        <input name="top" type="text" id="eltop" />
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elwidth">Width</label>
                        <input name="width" type="text" id="elwidth" />
                    </div>

                    <div class="element-property hidden-element"> <!-- button -->
                        <label for="elmaxWidth">Width (max)</label>
                        <input name="maxWidth" type="text" id="elmaxWidth" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elheight">Height</label>
                        <input name="height" type="text" id="elheight" />
                    </div>

                    <div class="element-property hidden-element"> <!-- button -->
                        <label for="ellineClamp">Lines (max)</label>
                        <input name="lineClamp" type="text" id="ellineClamp" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elitems">Items</label>
                        <input name="items" type="text" id="elitems" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elalign">Align</label>
                        <select name="align" id="elalign">
                            <option value="left">Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                        </select>
                    </div>

                    <div class="element-property hidden-element"> <!-- checkbox -->
                        <label for="elsize">Size</label>
                        <input name="size" type="text" id="elsize" />
                    </div>
                    <!-- counter -->
                    <div class="element-property hidden-element">
                        <label for="elspace">Space</label>
                        <input name="space" type="text" id="elspace" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elupdownsize">Size</label>
                        <input name="updownsize" type="text" id="elupdownsize" />
                    </div>



                    <div class="element-property hidden-element">
                        <label for="elselection">Selection</label>
                        <select name="selection" id="elselection">
                            <option value="single">Single</option>
                            <option value="multiple">Multiple</option>
                        </select>
                    </div>
	                    <div class="element-property hidden-element">
	                        <label for="elsortable">Sortable</label>
	                        <select name="sortable" id="elsortable">
	                            <option value="true">Yes</option>
	                            <option value="false">No</option>
	                        </select>
	                    </div>
                    <div class="element-property hidden-element">
                        <label for="elordering">Ordering</label>
                        <select name="ordering" id="elordering">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elitemType">Item type</label>
                        <select name="itemType" id="elitemType">
                            <option value="any">Any</option>
                            <option value="numeric">Numeric</option>
                            <option value="calibrated">Calibrated</option>
                            <option value="binary">Binary</option>
                            <option value="character">Character</option>
                            <option value="factor">Factor</option>
                            <option value="date">Date</option>
                        </select>
                    </div>

                    <!-- label -->
                    <div class="element-property hidden-element">
                        <label for="elfontSize">Font size</label>
                        <input name="fontSize" type="text" id="elfontSize" />
                    </div>

                    <!-- separator -->
                    <div class="element-property hidden-element">
                        <label for="eldirection">Direction</label>
                        <select name="direction" id="eldirection">
                            <option value="horizontal">Horizontal</option>
                            <option value="vertical">Vertical</option>
                        </select>
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elfill">Fill</label>
                        <select name="fill" id="elfill">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elcolor" id="colorlabel">Color</label>
                        <input name="color" type="text" id="elcolor" />
                    </div>
                    <div class="element-property hidden-element"> <!-- Select -->
                        <label for="elbackgroundColor" id="backgroundColor">Background color</label>
                        <input name="backgroundColor" type="text" id="elbackgroundColor" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elfontColor">Font color</label>
                        <input name="fontColor" type="text" id="elfontColor" />
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elarrowColor">Arrow color</label>
                        <input name="arrowColor" type="text" id="elarrowColor" />
                    </div>

                    <!-- Counter start val -->
                    <div class="element-property hidden-element">
                        <label for="elminval">Min value</label>
                        <input name="minval" type="text" id="elminval" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elstartval">Start value</label>
                        <input name="startval" type="text" id="elstartval" />
                    </div>
                    <!-- Counter max val -->
                    <div class="element-property hidden-element">
                        <label for="elmaxval">Max value</label>
                        <input name="maxval" type="text" id="elmaxval" />
                    </div>

                    <!-- Buttons and containers -->
                    <div class="element-property hidden-element">
                        <label for="elborderColor" id="borderColor">Border color</label>
                        <input name="borderColor" type="text" id="elborderColor" />
                    </div>

                    <!-- Select -->
                    <div class="element-property hidden-element">
                        <label for="elbackgroundColor" id="backgroundColor">Background color</label>
                        <input name="backgroundColor" type="text" id="elbackgroundColor" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elactiveBackgroundColor" id="activeBackgroundColor">Active background</label>
                        <input name="activeBackgroundColor" type="text" id="elactiveBackgroundColor" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="eldisabledBackgroundColor" id="disabledBackgroundColor">Disabled color</label>
                        <input name="disabledBackgroundColor" type="text" id="eldisabledBackgroundColor" />
                    </div>

                    <div class="element-property hidden-element">
                        <label for="elactiveFontColor" id="activeFontColor">Active font color</label>
                        <input name="activeFontColor" type="text" id="elactiveFontColor" />
                    </div>

                            <!-- This works and could be used, but it is very R specific and the
                                Dialog Creator could theoretically be used for any other language -->
                                <div class="element-property hidden-element">
                                    <label for="eldataSource">Data source</label>
                                    <select name="dataSource" id="eldataSource">
                                        <option value="custom">Custom</option>
                                        <option value="fromR">R workspace</option>
                                    </select>
                                </div>


                                <div class="element-property hidden-element" id="divRobjects">
                                    <label for="elRobjects">Objects</label>
                                    <select name="Robjects" id="elRobjects">
                                        <option value="all">All</option>
                                        <option value="df">Data frames</option>
                                        <option value="list">Lists</option>
                                        <option value="mat">Matrices</option>
                                        <option value="vec">Vectors</option>
                                    </select>
                                </div>
                            <!-- End of "could be used" -->

                    <!-- Input val -->
                    <div class="element-property hidden-element" id="divalue">
                        <label for="elvalue" id="valuelabel">Value</label>
                        <input name="value" type="text" id="elvalue" />
                    </div>
                    <!-- Input type -->
                    <div class="element-property hidden-element" id="divalueType">
                        <label for="elvalueType">Type</label>
                        <select name="valueType" id="elvalueType">
                            <option value="String">String</option>
                            <option value="Integer">Integer</option>
                            <option value="Signed Integer">Signed Integer</option>
                            <option value="Double">Double</option>
                            <option value="Signed Double">Signed Double</option>
                        </select>
                    </div>
                    <!-- checkbox -->
                    <div class="element-property hidden-element">
                        <label for="elisChecked">Checked</label>
                        <select name="isChecked" id="elisChecked">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <!-- radiobox -->
                    <div class="element-property hidden-element">
                        <label for="elisSelected">Selected</label>
                        <select name="isSelected" id="elisSelected">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <!-- isEnabled -->
                    <div class="element-property hidden-element">
                        <label for="elisEnabled">Enabled</label>
                        <select name="isEnabled" id="elisEnabled">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <!-- isVisible -->
                    <div class="element-property hidden-element">
                        <label for="elisVisible">Visible</label>
                        <select name="isVisible" id="elisVisible">
                            <option value="true">Show</option>
                            <option value="false">Hide</option>
                        </select>
                    </div>

                    <!-- Slider handle properties -->
                    <div class="element-property hidden-element">
                        <label for="elhandlepos">Position (%)</label>
                        <input name="handlepos" type="text" id="elhandlepos" />
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elhandleshape">Shape</label>
                        <select name="handleshape" id="elhandleshape">
                            <option value="triangle">Triangle</option>
                            <option value="circle">Circle</option>
                        </select>
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elhandleColor">Color</label>
                        <input name="handleColor" type="text" id="elhandleColor" />
                    </div>
                    <div class="element-property hidden-element">
                        <label for="elhandlesize">Size</label>
                        <input name="handlesize" type="text" id="elhandlesize" />
                    </div>

                    <!-- Actions -->
                    <div class="mt-0_5">
                        <div class="text-right">
                            <button class="custombutton" type="button" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
