<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Actions Code</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/code.css">
    <!-- CM6 bundle is loaded from preload to work with contextIsolation -->
  </head>
  <body>
    <div class="code-container">
      <div class="code-pane">
        <div class="code-gutter" id="codeGutter" style="display:none"></div>
        <div id="codeMount" style="flex:1; min-width:0;"></div>
      </div>
      <div class="code-status" id="codeStatus">Ready</div>
      <div class="code-actions">
        <button class="custombutton" id="saveCode" type="button">Save & Close</button>
      </div>
    </div>
  </body>
</html>
