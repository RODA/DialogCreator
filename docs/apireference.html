<!DOCTYPE html>
<html>
<head>
    <title>DialogCreator - User Manual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./scripts/prism.css" rel="stylesheet">
    <style>
        /* Override manual content to fit website layout */
        #api-content {
            max-width: 1200px; /* Increase to accommodate sidebar */
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        /* Scope the manual TOC layout to the embedded API content */
        #api-content .page-with-toc {
            display: grid;
            grid-template-columns: 280px minmax(0, 1fr);
            column-gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px 0;
        }

        #api-content .page-with-toc main {
            max-width: 900px;
            margin: 0;
            padding: 0 0 48px;
        }

        #api-content .toc-sidebar {
            position: sticky;
            top: 16px;
            align-self: start;
            max-height: calc(100vh - 64px);
            overflow: auto;
            padding: 16px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        #api-content .toc-list { list-style: none; margin: 0; padding: 0; }
        #api-content .toc-list > li { margin: 6px 0; }
        #api-content .toc-sub { list-style: none; margin: 6px 0 0 12px; padding: 0; }

        #api-content .toc-list li.has-children { position: relative; }
        #api-content .toc-list li.collapsed > .toc-sub { display: none; }

        #api-content .toc-toggle {
            appearance: none;
            background: none;
            border: none;
            padding: 0;
            margin: 0 6px 0 0;
            cursor: pointer;
            color: #64748b;
        }
        #api-content .toc-toggle::before {
            content: '▾';
            display: inline-block;
            width: 1em;
        }
        #api-content .collapsed > .toc-toggle::before { content: '▸'; }

        #api-content .toc-sidebar a { color: #1e81b0; text-decoration: none; }
        #api-content .toc-sidebar a:hover { text-decoration: underline; }
        #api-content .toc-sidebar a.active { color: #1f3653; font-weight: 600; }

        #api-content .toc-heading {
            font-weight: 600;
            color: #1f3653;
            margin-bottom: 8px;
        }

        #api-content h2,
        #api-content h3 { position: relative; }
        #api-content .heading-anchor {
            margin-left: 8px;
            font-weight: normal;
            opacity: 0;
            text-decoration: none;
            color: #94a3b8;
        }
        #api-content h2:hover .heading-anchor,
        #api-content h3:hover .heading-anchor { opacity: 1; }

        #api-content .toc-mobile { display: none; margin: 0 0 16px; }
        #api-content .toc-mobile summary { cursor: pointer; font-weight: 600; color: #1f3653; }
        #api-content .toc-mobile[open] { padding: 8px 12px; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 8px; }

        /* Fix image sizing - override the manual's inline styles */
        #api-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Specific overrides for images with inline styles */
        #api-content img[style*="width: 100%"] {
            width: 90% !important;
            max-width: 600px !important;
        }

        #api-content img[style*="width: 60%"] {
            width: 60% !important;
            max-width: 400px !important;
        }

        #api-content img[style*="width: 50%"] {
            width: 50% !important;
            max-width: 350px !important;
        }

        #api-content img[style*="width: 38%"] {
            width: 40% !important;
            max-width: 250px !important;
        }

        #api-content img[style*="width: 30%"] {
            width: 35% !important;
            max-width: 200px !important;
        }

        #api-content img[style*="width: 90%"] {
            width: 80% !important;
            max-width: 500px !important;
        }

        /* Style the TOC to fit your site design */
        #api-content .toc-sidebar {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            margin-bottom: 1rem;
        }



        #api-content h1 {
            font-size: 1.5rem !important;
        }

        #api-content h2 {
            font-size: 1.25rem !important;
        }

        #api-content h3 {
            font-size: 1.1rem !important;
        }

        #api-content h4 {
            font-size: 1.0rem !important;
        }

        /* Hide mobile TOC (the collapsible one at top) */
        #api-content .toc-mobile {
            display: none !important;
        }

        @media (max-width: 1000px) {
            #api-content .page-with-toc {
                display: block;
                padding: 0;
            }
            #api-content .page-with-toc main {
                max-width: 800px;
                margin: 0 auto;
                padding: 0 24px 48px;
            }
            #api-content .toc-sidebar {
                display: none;
            }
            #api-content .toc-mobile { display: block; }
        }

        /* Fix image sizing - override the manual's inline styles */
        #api-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1rem auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Specific overrides for images with inline styles */
        #api-content img[style*="width: 100%"] {
            width: 90% !important;
            max-width: 600px !important;
        }

        #api-content img[style*="width: 60%"] {
            width: 60% !important;
            max-width: 400px !important;
        }

        #api-content img[style*="width: 50%"] {
            width: 50% !important;
            max-width: 350px !important;
        }

        #api-content img[style*="width: 38%"] {
            width: 40% !important;
            max-width: 250px !important;
        }

        #api-content img[style*="width: 30%"] {
            width: 35% !important;
            max-width: 200px !important;
        }

        #api-content img[style*="width: 90%"] {
            width: 80% !important;
            max-width: 500px !important;
        }

        #api-content pre,
        #api-content code {
            font-size: 14px !important;
            line-height: 1.4 !important;
        }

        #api-content pre {
            background: #f8f9fa !important;
            border: 1px solid #e9ecef !important;
            border-radius: 4px !important;
            padding: 12px !important;
            margin: 16px 0 !important;
            overflow-x: auto !important;
        }

        #api-content code {
            background: #f1f3f4 !important;
            padding: 2px 4px !important;
            border-radius: 3px !important;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace !important;
        }

        #api-content pre code {
            background: transparent !important;
            padding: 0 !important;
            font-size: 14px !important;
        }

        /* Fix inline code in paragraphs */
        #api-content p code,
        #api-content li code {
            font-size: 14px !important;
            vertical-align: baseline !important;
        }

        /* Fix syntax highlighting */
        #api-content .token.string,
        #api-content .token.number,
        #api-content .token.boolean,
        #api-content .token.keyword {
            font-size: inherit !important;
        }
    </style>
</head>

<body>
    <!-- ...existing code... -->
    <div id="page" class="page open-menu">
        <div id="st-sidebar" class="sidebar">
            <a href="./index.html">About Dialog Creator</a>
            <a href="./download.html">Download</a>
            <a href="./run-from-sources.html">Run / Build from sources</a>
            <a href="./usermanual.html">User manual</a>
            <a href="./apireference.html" class="active">API reference</a>
            <p style="margin-top: 2rem; padding: 10px 10px 10px 20px;font-size: 0.93rem;">Other tools by RODA:</p>
            <a href="https://roda.github.io/StatConverter/" target="_blank"><b>StatConverter</b></a>
            <a class="roda-logo" href="http://www.roda.ro" target="_blank">
                <img src="./images/RODA.png" alt="RODA"/>
            </a>
        </div>

        <div id="main" class="main-body">
            <div class="main-header">
                <button class="openbtn" onclick="toggleNavigation()">☰</button>
                <a class="github" href="https://github.com/roda/DialogCreator/" target="_blank">
                    <img src="./images/GitHub-Mark-32px.png" alt="GitHub DialogCreator">
                </a>
            </div>
            <div class="main-inner">
                <div id="api-content">
                    <p>Loading manual...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/prism.js"></script>
    <script>
        // Load and inject manual content
        fetch('./api.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract the entire page-with-toc div to get both TOC and main content
                const pageWithToc = doc.querySelector('.page-with-toc');
                if (pageWithToc) {
                    document.getElementById('api-content').innerHTML = pageWithToc.innerHTML;
                } else {
                    // Fallback to main content only
                    const content = doc.querySelector('main') || doc.body;
                    document.getElementById('api-content').innerHTML = content.innerHTML;
                }

                // Re-run syntax highlighting
                if (window.Prism) {
                    Prism.highlightAll();
                }
            })
            .catch(error => {
                console.error('Error loading manual:', error);
                document.getElementById('api-content').innerHTML =
                    '<h1>Error</h1><p>Could not load the user manual content.</p>';
            });
    </script>
</body>
</html>
